<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Unseen Steam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Fade Controls Button -->
  <button class="icon-btn" id="fade-btn" onclick="toggleControls()" title="Show/hide controls">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>

  <!-- Video Container -->
  <div id="video-container">
    <div id="loading">Finding random videos...</div>
    <div id="player"></div>
    <div id="preload-player" style="display: none;"></div>
    
  </div>

  <!-- Controls (below video) -->
  <div id="controls">
    <div id="video-info">
      <div id="video-title">Loading...</div>
      <div id="video-stats"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="nav-btn" id="prev-btn" onclick="previousVideo()" title="Previous video (← or ↓)">Prev</button>
      <button class="nav-btn" id="play-pause-btn" onclick="togglePlayPause()" title="Play/Pause (Space)">
        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>
      <button class="nav-btn" id="next-btn" onclick="nextVideo()" title="Next video (→ or ↑)">Next</button>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="heart-btn" onclick="toggleSave()">♡</button>
      <button id="library-btn" onclick="openSaved()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
      </button>
      <button id="autoplay-btn" onclick="toggleAutoplay()" title="Toggle autoplay">
        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg class="pause-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>
    </div>
  </div>

  <!-- Saved Videos Modal -->
  <div id="saved-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Saved Videos (<span id="saved-count">0</span>)</h2>
        <button class="close-btn" onclick="closeSaved()">×</button>
      </div>
      <div id="saved-list" class="video-list"></div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
