services:
  - type: web
    name: unseenstream-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && gunicorn api_server:app
    healthCheckPath: /health
    envVars:
      - key: GITHUB_REPO
        value: bitm4ncer/UnseenStream
      - key: POOL_REFRESH_MINUTES
        value: 60
